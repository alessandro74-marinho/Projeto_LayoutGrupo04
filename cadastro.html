<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>INFOJOY STORE</h1>
        <h2>A sua loja de informática</h2>
        <div>
            <div id="divBusca">
                <input type="text" id="txtBusca" placeholder="Pesquisar"/>
                <button id="btnBusca">Pesquisar</button>
            </div>
        </div>
        <div>
            <nav>
                <ul>
                    <li><a href="#">PRODUTOS</a></li>
                    <li><a href="#">SERVIÇOS</a></li>
                    <li><a href="#">CADASTRO</a></li>
                    <li><a href="#">ORÇAMENTO</a></li>
                </ul>
            </nav>
        </div>  
    </header>
    <header>
        <section>
            <h1>CADASTRO DE CLIENTES</h1>
        </section>
        <section>
            <div>
            <form action="">
                <div>
                 <label for="nome">Nome:</label>
                 <input type="text" id="Nome" required placeholder="Digite seu nome">
                </div>
                <div>
                 <label for="cpf">CPF:</label>
                 <input type="number" id="CPF" required placeholder="Digite seu CPF">
                </div> 
                <div>
                  <label for="endereço">Endereço:</label>
                  <input type="text" id="endereço" required placeholder="Digite seu endereço">
                </div>
                <div>
                  <label for="email">Email:</label>
                  <input type="email" id="email" required placeholder="Digite seu email">
                </div>
                <div>
                  <label for="tel">Telefone:</label>
                  <input type="tel" id="telefone" required placeholder="Digite seu telefone">  
                </div>
            </div>
            </form>
        </section>
        <section>
            <p>Informe seu Nome completo, endereço, email, CPF e telefone</p>
        </section>
    </header>

    <footer>
        <li>Av. Copacabana nº 300 - Loja 10</li> <li>infojoy@hotmail.com</li>
        
    </footer>    
    
</body>
</html>
